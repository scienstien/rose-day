<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Rose Day ðŸŒ¹</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Floating petals background -->
    <div class="petals-container">
        <div class="petal petal-1"></div>
        <div class="petal petal-2"></div>
        <div class="petal petal-3"></div>
        <div class="petal petal-4"></div>
        <div class="petal petal-5"></div>
        <div class="petal petal-6"></div>
        <div class="petal petal-7"></div>
        <div class="petal petal-8"></div>
    </div>

    <!-- Main content card -->
    <main class="container">
        <div class="card">
            <!-- CSS Rose Illustration -->
            <div class="rose-wrapper">
                <div class="rose">
                    <!-- Petals -->
                    <div class="petal-layer outer-petals">
                        <div class="rose-petal petal-outer petal-outer-1"></div>
                        <div class="rose-petal petal-outer petal-outer-2"></div>
                        <div class="rose-petal petal-outer petal-outer-3"></div>
                        <div class="rose-petal petal-outer petal-outer-4"></div>
                        <div class="rose-petal petal-outer petal-outer-5"></div>
                    </div>
                    <div class="petal-layer middle-petals">
                        <div class="rose-petal petal-middle petal-middle-1"></div>
                        <div class="rose-petal petal-middle petal-middle-2"></div>
                        <div class="rose-petal petal-middle petal-middle-3"></div>
                        <div class="rose-petal petal-middle petal-middle-4"></div>
                    </div>
                    <div class="petal-layer inner-petals">
                        <div class="rose-petal petal-inner petal-inner-1"></div>
                        <div class="rose-petal petal-inner petal-inner-2"></div>
                        <div class="rose-petal petal-inner petal-inner-3"></div>
                    </div>
                    <div class="rose-center"></div>
                </div>
                <!-- Stem and leaf -->
                <div class="stem"></div>
                <div class="leaf leaf-left"></div>
                <div class="leaf leaf-right"></div>
            </div>

            <!-- Text content -->
            <div class="content">
                <h1 class="headline">Happy Rose Day ðŸŒ¹</h1>
                
                <p class="main-message">
                    Since I can't give you a real rose today, here's a small digital one instead.
                </p>
                
                <p class="secondary-message">
                    It's not the same, but the thought is real.
                </p>
                
                <div class="divider"></div>
                
                <footer class="footer">
                    From far away, but meant for you.
                </footer>
            </div>
        </div>
    </main>
</body>
</html>
